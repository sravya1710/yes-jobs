<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content ="width-device-width , intial-scale=1.0">
        <link rel="stylesheet" href="/style">
        <title>Register</title> 
    </head>
    <body>


        <img src="/images/logo.jpg" width="130" height="130" ALIGN=left>
    <div class="topnav">
        
        <button class="redirectButtonJobs" onclick="window.location.href='/jobs'">Jobs</button>

        <button class="redirectButtoncontact" onclick="window.location.href='/contact'">Contact-Us</button>

        <button class="redirectButtonservices" onclick="window.location.href='/services'">Services</button>

        <button class="redirectButtonlogin" onclick="window.location.href='/login'">Login</button>

        <button class="redirectButtonregister" onclick="window.location.href='/register'">Register</button>
      </div>
        <div class="container" id ="container">
            <div class=" form-container register">
                <form action='/register' method="POST">
                    <h1> Create Account </h1>
        <label for="name">User Name:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="usertype">User Type:</label>
        <select id="usertype" name="usertype">
            <option value="job_seeker">Job Seeker</option>
            <option value="employer">Employer</option>
            
        </select><br>

        <label for="email">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Submit</button>
    </form>
                    
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel">
                        <h1>Welcome back !</h1>
                        <button class="hidden" onclick="window.location.href='/login'">Login</button>
                    </div>
                </div>
            </div>
        </div>
            </body>

</html>
